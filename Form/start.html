<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  
  <body>

    <form action="#">
      
      <!--Input fields-->
      <div id="fields">
        <label for="name">Name</label>
        <input type="text" required>

        <label for="lastName">Last name</label>
        <input type="text" required>

        <label for="email">Email</label>
        <input type="email" required>

        <label for="password">Password</label>
        <input type="password" required>

        <label for="birthDate">Birth date</label>
        <input type="date" required> 

        
        <label for="number">Phone number</label>
        <input type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
        value="+90 "
        required> 
      </div>

      <br>
      <hr>
      <!--Select & Checkbox-->
      <div>
        <label for="checkbox">Please choose your plan</label>
        <select name="plan">
          <option value="0">Free</option>
          <optgroup label="Monthly">
            <option value="29">$29 /month</option>
            <option value="69">$69 /month</option>
            <option value="119">$119 /month</option>
          </optgroup>
        </select>
        <hr>
        <label for="plan">Life Time Pro account for <b>$499</b> <input type="checkbox"></label>
      </div>

      <br>
      <hr>
      <!--Credit card-->
      <div>
        <h4>Credit card details</h4>
        <input name="credit-number" class="cc-number" type="tel" maxlength="19" placeholder="Card Number" required/>
        <input name="credit-expires" class="cc-expires" type="tel"  placeholder="MM / YY"  required/>
        <input name="credit-cvc" class="cc-cvc" type="tel" maxlength="3" placeholder="CVC" required/>
      </div>

      <!--Billing address-->
      <div>
        <h4>Billing info</h4>
        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
        <br>
        <br>
        <label for="city"><i class="fa fa-institution"></i> City</label>
        <input type="text" id="city" name="city" placeholder="New York">
        <br>
        <br>
        <label for="zip">Zip</label>
        <input type="text" id="zip" name="zip" placeholder="10001">
      </div>

        <!--Submit button-->
        <div>
          <br>
          <button type="submit">Submit</button>
        </div>
        
    </form>

  </body>

  </html>
