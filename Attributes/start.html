<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <label for="range">Points</label>
    <input type="number" min="0" max="100" step="2" value="0" autofocus>
    <br>
    <label for="checkbox">Which one?</label>
    <input type="checkbox" name="cat" id="cat" value="cat" checked>
   Cat
    <input type="checkbox" name="dog" id="dog" value="dog"> 
    Dog
    <br>
    <input type="date">
    <br>
<hr>
    <button disabled>Submit</button>
  </body>
</html>
